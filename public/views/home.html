<li ng-init="getData()">
  
<a 
  style="cursor: pointer;"

  class="list-group-item clearfix" ng-repeat="data in manufacturerData">

    <h4 class="list-group-item-heading">{{ data.name }}</h4>
  </div>
  <span class="pull-right"></span>
</a>
</li>
