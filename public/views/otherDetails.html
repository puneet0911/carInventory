  <div class="form-group">
    <label for="inputColor">Color</label>
    <input type="text" class="form-control" ng-model="manufacturer.color" id="inputColor" aria-describedby="ColorHelp" placeholder="Enter Color">
  </div>
  <div class="form-group">
    <label for="inputYear">Manufacturing Year</label>
    <datepicker date-year-title="selected year" date-format="yyyy">
      <input type="text" class="form-control" ng-model="manufacturer.year" id="inputYear" placeholder="Enter Manufacturing Year">
    </datepicker>
  </div>
  <div class="form-group">
    <label for="inputRegistrationNumber">Registration Number</label>
    <input type="number" class="form-control" ng-model="manufacturer.rNumber" id="inputRegistrationNumber" aria-describedby="registrationNumberHelp" placeholder="Enter Registration Number">
  </div>

  <div class="form-group">
    <label for="inputRegistrationNumber">Note</label>
    <input type="text" class="form-control" ng-model="manufacturer.note" id="inputRegistrationNumber" aria-describedby="registrationNumberHelp" placeholder="Enter Registration Number">
  </div>
